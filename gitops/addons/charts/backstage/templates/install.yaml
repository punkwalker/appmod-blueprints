    \   caData: \n      $file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt\n
    \ - url: K8S_SERVER\n
    \   name: workshop\n    authProvider: 'serviceAccount'\n    skipTLSVerify: true\n
