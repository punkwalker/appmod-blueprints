---
apiVersion: v1
kind: Service
metadata:
  name: backstage
  namespace: backstage
spec:
  ports:
    - name: http
      port: 7007
      targetPort: http
  selector:
    app: backstage
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgresql
  name: postgresql
  namespace: backstage
spec:
  clusterIP: None
  ports:
    - name: postgres
      port: 5432
  selector:
    app: postgresql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      initContainers:
        - name: wait-for-secrets
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for backstage-oidc-vars secret to be ready..."
              MAX_RETRIES=30
              RETRY_COUNT=0
              
              while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                if [ -f /var/secrets/KEYCLOAK_CLIENT_SECRET ] && [ -s /var/secrets/KEYCLOAK_CLIENT_SECRET ]; then
                  echo "Secret is ready!"
                  CLIENT_SECRET=$(cat /var/secrets/KEYCLOAK_CLIENT_SECRET)
                  if [ ${#CLIENT_SECRET} -gt 10 ]; then
                    echo "Secret validation passed (length: ${#CLIENT_SECRET})"
                    exit 0
                  else
                    echo "Secret exists but appears invalid (length: ${#CLIENT_SECRET})"
                  fi
                else
                  echo "Secret not ready yet..."
                fi
                
                RETRY_COUNT=$((RETRY_COUNT + 1))
                echo "Attempt $RETRY_COUNT/$MAX_RETRIES - waiting 10 seconds..."
                sleep 10
              done
              
              echo "ERROR: Secret not ready after $MAX_RETRIES attempts"
              exit 1
          volumeMounts:
            - name: backstage-oidc-vars
              mountPath: /var/secrets
              readOnly: true
      containers:
        - command:
            - node
            - packages/backend
            - --config
            - config/app-config.yaml
          env:
            - name: LOG_LEVEL
              value: debug
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
            - name: NODE_EXTRA_CA_CERTS
              value: "/app/config/ca.crt"
            - name: DOMAIN_NAME
              value: {{ .Values.ingress_domain_name }}
            - name: NODE_ENV
              value: development
            - name: NODE_OPTIONS
              value: --no-node-snapshot
            - name: HTTP_TIMEOUT
              value: "300000"
            - name: REQUEST_TIMEOUT  
              value: "300000"
            - name: GITLAB_REQUEST_TIMEOUT
              value: "300000"
          envFrom:
            - secretRef:
                name: backstage-env-vars
            - secretRef:
                name: backstage-oidc-vars
            - secretRef:
                name: backstage-postgres-vars
            - secretRef:
                name: git-credentials
            - secretRef:
                name: argocd-credentials
          image: {{ .Values.backstage_image }}
          name: backstage
          ports:
            - containerPort: 7007
              name: http
          volumeMounts:
            - mountPath: /app/config
              name: backstage-config
              readOnly: true
      serviceAccountName: backstage
      volumes:
        - name: backstage-config
          projected:
            sources:
              - configMap:
                  items:
                    - key: app-config.yaml
                      path: app-config.yaml
                  name: backstage-config
              - secret:
                  items:
                    - key: k8s-config.yaml
                      path: k8s-config.yaml
                  name: k8s-config
        - name: backstage-env-vars
          secret:
            secretName: backstage-env-vars
        - name: backstage-oidc-vars
          secret:
            secretName: backstage-oidc-vars
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: postgresql
  name: postgresql
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  serviceName: service-postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: backstage-env-vars
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: backstage-env-vars
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backstage-postgres-vars
                  key: POSTGRES_PASSWORD
          image: docker.io/library/postgres:17.4-alpine3.21
          name: postgres
          ports:
            - containerPort: 5432
              name: postgresdb
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 300Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      volumeMode: Filesystem
      resources:
        requests:
          storage: "500Mi"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backstage-oidc
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  secretStoreRef:
    name: keycloak
    kind: ClusterSecretStore
  refreshInterval: "30s"
  target:
    name: backstage-oidc-vars
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      mergePolicy: Replace
      data:
        KEYCLOAK_CLIENT_SECRET: "{{ `{{.BACKSTAGE_CLIENT_SECRET}}` }}"
        ARGOCD_AUTH_TOKEN: "argocd.token={{ `{{.ARGOCD_SESSION_TOKEN}}` }}"
  data:
    - secretKey: ARGOCD_SESSION_TOKEN
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: keycloak-clients
        metadataPolicy: None
        property: ARGOCD_SESSION_TOKEN
    - secretKey: BACKSTAGE_CLIENT_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: keycloak-clients
        metadataPolicy: None
        property: BACKSTAGE_CLIENT_SECRET
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backstage-postgres
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: "30s"
  target:
    name: backstage-postgres-vars
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      mergePolicy: Replace
      data:
        POSTGRES_PASSWORD: "{{ `{{.password}}` }}"
  data:
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: peeks-workshop-gitops-backstage-postgresql-password
        metadataPolicy: None
        property: password
---
apiVersion: v1
kind: Secret
metadata:
  name: backstage-env-vars
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: config
type: Opaque
stringData:
  BACKSTAGE_FRONTEND_URL: https://{{ .Values.ingress_domain_name }}/backstage
  POSTGRES_HOST: postgresql.backstage.svc.cluster.local
  POSTGRES_PORT: '5432'
  POSTGRES_DB: backstage
  POSTGRES_USER: backstage
  ARGO_WORKFLOWS_URL: https://{{ .Values.ingress_domain_name }}/argo-workflows
  KEYCLOAK_NAME_METADATA: https://{{ .Values.ingress_domain_name }}/keycloak/realms/platform/.well-known/openid-configuration
  ARGO_CD_URL: 'https://argocd-server.argocd.svc.cluster.local/api/v1/'
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage
  namespace: backstage
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: "nginx"
  rules:
    - host: {{ .Values.ingress_domain_name }}
      http:
        paths:
          - path: /backstage(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: backstage
                port:
                  name: http
